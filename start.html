<div ng-controller="ASStartController">
	<div class="container">
		<div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Economics Experiment</a>
                </div>
                <ul class="nav navbar-nav">
				<li class="active">
					<a>User ID: <span>{{$root.user_id}}</span></a>
				</li>
				</ul>
				<div class="navbar-right">
					<div class="navbar-text">
						{{durationInSeconds - ticknum}}</span>
					</div>
					<div class="navbar-text">
						Total Reward: <span>{{$root.totalPoints | number:2}}</span>
					</div>
				</div>
            </div>
        </div>

		<div class="row" id="top">
			<div class="centered" id="selections">

				<div class="row top-buffer">
					<div class="col-md-4 col-md-offset-4">
						<div class="col-md-4">Cash</div>
						<div class="col-md-4">Red</div>
						<div class="col-md-4">Blue</div>
					</div>
				</div>

				<div class="row top-buffer">

					<div class="col-md-4 col-md-offset-4">

						<div class="col-md-4" style="padding-top: 40px; height: 150px;">
							<div class="cashbar"></div>
						</div>

						<div class="col-md-4">
							<div class="asset-x red"></div>
						</div>

						<div class="col-md-4">
							<div class="asset-y blue"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="row text-center">
			<table class="table">
				<thead>
					<tr>
						<th>Probability</th>
						<th>Price</th>
						<th></th>
						<th>Cash</th>
						<th>Red</th>
						<th>Blue</th>
						<th>Total</th>
						<th>Probability</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{probX}}</td>
						<td>{{price.x}}</td>
						<td>Payoff if Red</td>
						<td><strong class="cash-payoff"></strong></td>
						<td><strong class="x-payoff"></strong></td>
						<td class="no-payoff"></td>
						<td><strong class="total-x"></strong></td>
						<td>{{probX}}</td>
					</tr>
					<tr>
						<td>{{probY}}</td>
						<td>{{price.y}}</td>
						<td>Payoff if Blue</td>
						<td><strong class="cash-payoff"></strong></td>
						<td class="no-payoff"></td>
						<td><strong class="y-payoff"></strong></td>
						<td><strong class="total-y"></strong></td>
						<td>{{probY}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row" id="bot" style="margin-top: 40px">
      <div class="col-md-offset-3 col-md-6">
				<button id="submitbutton" class="btn btn-lg btn-block btn-success" type="button" ng-click="submitvalues()">Submit</button>
			</div>
		</div>
	</div>
</div>
