<div ng-controller="ASStartController">
	<div class="container">
		<div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Economics Experiment</a>
                </div>
                <ul class="nav navbar-nav">
				<li class="active">
					<a>User ID: <span>{{$root.user_id}}</span></a>
				</li>
				</ul>
				<div class="navbar-right">
					<div class="navbar-text">
						{{durationInSeconds - ticknum}}</span>
					</div>
					<div class="navbar-text">
						Total Reward: <span>{{$root.totalPoints | number:2}}</span>
					</div>
				</div>
            </div>
        </div>

		<div class="row" id="top">
			<div class="centered" id="selections">

				<div class="row top-buffer">
					<div class="col-lg-4 col-lg-offset-4">
						<div class="col-lg-4">Cash</div>
						<div class="col-lg-4">Red</div>
						<div class="col-lg-4">Blue</div>
					</div>
				</div>

				<div class="row top-buffer">

					<div class="col-lg-4 col-lg-offset-4">

						<div class="col-lg-4" style="padding-top: 40px; height: 150px;">
							<div class="cashbar"></div>
						</div>

						<div class="col-lg-4">
							<div class="asset-x red"></div>
						</div>

						<div class="col-lg-4">
							<div class="asset-y blue"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="row top-buffer	" id="mid">
			<div class="centered" id="payoffs">

				<div class="row top-buffer">

					<div class="col-lg-2 prices">
						<div class="col-lg-8">Probability</div>
						<div class="col-lg-4">Price</div>
					</div>

					<div class="col-lg-4 col-lg-offset-2 payoffs">
						<div class="col-lg-4">Cash</div>
						<div class="col-lg-4">Red</div>
						<div class="col-lg-4">Blue</div>
					</div>

					<div class="col-lg-4 totals">
						<div class="col-lg-6 centered">Total</div>
						<div class="col-lg-6 centered">Probability</div>
					</div>

				</div>

				<div class="row top-buffer">

					<div class="col-lg-2 prices">
						<p class="col-lg-8 prob-x centered" />
						<p class="col-lg-4 price-x centered" />
					</div>

					<div class="col-lg-2">
						<p>Payoff if Red</p>
					</div>

					<div class="col-lg-4 payoffs" id="x-payoff">

						<div class="col-lg-4 centered">
							<h3 class="cash-payoff centered"></h3>
						</div>

						<div class="col-lg-4 centered">
							<h3 class="x-payoff centered"></h3>
						</div>

						<div class="col-lg-4 centered">
							<h3 class="no-payoff centered"></h3>
						</div>

					</div>

					<div class="col-lg-4 totals">

						<div class="col-lg-6">
							<h3 class="total-x centered"></h3>
						</div>

						<div class="col-lg-6">
							<p class="prob-x centered" />
						</div>

					</div>

				</div>

				<div class="row top-buffer">

					<div class="col-lg-2 prices">
						<p class="col-lg-8 prob-y centered" />
						<p class="col-lg-4 price-y centered" />
					</div>

					<div class="col-lg-2">
						<p>Payoff if Blue</p>
					</div>

					<div class="col-lg-4 payoffs" id="y-payoff">

						<div class="col-lg-4 centered">
							<h3 class="cash-payoff centered"></h3>
						</div>

						<div class="col-lg-4 centered">
							<h3 class="no-payoff centered"></h3>
						</div>

						<div class="col-lg-4 centered">
							<h3 class="y-payoff centered"></h3>
						</div>

					</div>

					<div class="col-lg-4 totals">

						<div class="col-lg-6">
							<h3 class="total-y centered"></h3>
						</div>

						<div class="col-lg-6">
							<p class="prob-y centered" />
						</div>

					</div>

				</div>

			</div>
		</div>
		<div class="row" id="bot">
			<button id="submitbutton" class="btn btn-lg btn-block btn-success" type="button" ng-click="submitvalues()">Submit</button>
		</div>
	</div>
</div>
